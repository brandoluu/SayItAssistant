name: SayIt Continuous Integration

on: [push]

permissions:
    contents: read
    checks: write
    id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Set up Python Server
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python Packages for Server
        run: |
          python -m pip install --upgrade pip
          pip install Flask
      
      - name: Run the Python Server
        run: python app.py

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Make Gradle executable
      - name: Make Gradle executable
        run: chmod +x gradlew

      # build everything (includes running unit tests)
      - name: Execute Gradle build
        run: ./gradlew build

      # report the results
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          detailed_summary: true # display detailed summary of the report
          include_passed: true # include passed tests in the results table
